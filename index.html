<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neil Schreiner - GitHub Landing Page</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply Calibri font globally */
        body {
            font-family: 'Calibri', sans-serif;
        }
        /* Custom styling for links to ensure consistent blue color */
        a {
            color: #2563eb; /* Tailwind's blue-600 */
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-800 min-h-screen flex flex-col justify-center p-4">
    <!-- Main heading for the page -->
    <h1 class="text-white text-4xl md:text-5xl lg:text-6xl font-extrabold text-left max-w-3xl w-full mx-auto pl-3 md:pl-6">
        Neil Schreiner
    </h1>

    <!-- Main content container: white box with rounded edges and shadow -->
    <div class="bg-white rounded-lg shadow-xl p-8 md:p-10 lg:p-12 max-w-3xl w-full mx-auto mt-4 mb-10">

        <!-- Professional Section -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4 pb-2 border-b border-gray-200">Professional</h2>
            <div class="space-y-3">
                <p class="text-gray-800 flex items-center">
                    <img src="LI-In-Bug.png" alt="LinkedIn Logo" class="w-6 h-6 mr-2 inline-block">
                    <a href="https://linkedin.com/in/neilschreiner" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 transition duration-300 ease-in-out">
                        LinkedIn Profile
                    </a>
                </p>
                <p class="text-gray-800 flex items-center">
                    <img src="indeed_i_logo.jpg" alt="Indeed Logo" class="w-6 h-6 mr-2 inline-block">
                    <a href="https://profile.indeed.com/p/neils-sg215zn" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 transition duration-300 ease-in-out">
                        Indeed Profile
                    </a>
                </p>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4 pb-2 border-b border-gray-200">Projects</h2>
            <div class="space-y-3">
                <p class="text-gray-800">TBD</p>
            </div>
        </section>

        <!-- Games Section -->
        <section>
            <h2 class="text-2xl font-bold text-gray-900 mb-4 pb-2 border-b border-gray-200">Games</h2>
            <div class="space-y-3">
                <p class="text-gray-800 flex items-center">
                    <img src="GTC-12345QuestionMark-400x400.png" alt="Guess the Category Logo" class="w-6 h-6 mr-2 inline-block">
                    <a href="https://neilschreiner.github.io/GuessTheCategory/" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 transition duration-300 ease-in-out">
                        Guess the Category
                    </a>
                </p>
            </div>
        </section>

    </div>
</body>
</html>
